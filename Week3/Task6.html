<html>

        <style>
            body{
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .sidebar{
                margin: 0;
                padding: 0;
                width: 150px;
                background-color: #f1f1f1;
                position: fixed;
                height: 100%;
                overflow: auto;
            }
            .sidebar a{
                display: block;
                color: black;
                padding: 16px;
                text-decoration: none;
            }
            .sidebar a.active{
                background-color: #c64a08;
                color: white;
            }
            .sidebar a:hover:not(.active){
                background-color: #555;
                color: white;
            }
            div.content{
                margin-left: 160px;
                padding: 1px 16px;
                height: 1000px;
            }
            @media screen and (max-width: 900px){
                .sidebar{
                    width: 100%;
                    height: auto;
                    position: relative;
                }
                .sidebar a{
                    float: left;
                }
                div.content{
                    margin-left: 0;
                }
                .card{
                    flex: 1 1 calc(45% - 20px);
                }
            }
            @media screen and (max-width: 400px){
                .sidebar a{
                    text-align: center;
                    float: none;
                }
                .card{
                    flex: 1 1 100%;
                }
            }
             .card{
                flex: 1 1 calc(23% - 20px);
                margin:10px;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                text-align: center;
                font-family: arial,sans-serif;
                background-color: white;
                max-width: 250px;
                height: auto;
                border-radius: 8px;
                overflow: hidden;
                padding-bottom: 10px;
            }
            .card img{
                width: 100%;
                height: 120px;
                object-fit: cover;
            }
            .h1{
                font-size: 16px;
                margin: 8px 0;
            }
            .card .price{
                color: grey;
                font-size: 14px;
                margin: 5px 0;
            }
            .card p{
                font-size: 12px;
                padding: 0 6px;
                margin: 5px 0;
            }
            .card button{
                border: none;
                outline: 0;
                padding: 6px;
                color: rgb(0, 0, 0);
                background-color: #fefbfa;
                text-align: center;
                cursor: pointer;
                width: 70%;
                font-size: 14px;
                border-radius: 5px;
                margin: 4px 0;
            }
            .price{

               .flex-container {

                color: white;
                margin: 10px;
                padding: 20px;
                font-size: 30px;
                text-align: center;
                flex: 1 1 100px; /* Grow, shrink, basis */
            }
