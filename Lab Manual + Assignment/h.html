<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Patient Activity Classification Flowchart</title>
<style>
  body {
    font-family: 'Georgia', serif;
    background: #f9f5ef;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  svg {
    border: 1px solid #ccc;
    background: white;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
  }
  text {
    font-family: 'Georgia', serif;
    font-weight: 600;
  }
  .rect-main {
    fill: #f9f5ef;
    stroke: #222;
    stroke-width: 1.5px;
  }
  .ellipse-data-collection,
  .ellipse-data-preprocessing,
  .ellipse-train-test {
    fill: #4c5ca6;
    stroke: #222;
    stroke-width: 1.5px;
    color: white;
  }
  .ellipse-model {
    fill: #3cbfa3;
    stroke: #222;
    stroke-width: 1.5px;
    color: black;
  }
  .ellipse-models {
    fill: #f7bc2e;
    stroke: #222;
    stroke-width: 1.5px;
    color: black;
  }
  .ellipse-accuracy {
    fill: #3cbfa3;
    stroke: #222;
    stroke-width: 1.5px;
    color: black;
  }
  .arrow {
    fill: none;
    stroke: black;
    stroke-width: 1.5px;
    marker-end: url(#arrowhead);
  }
  .label-optional {
    font-weight: normal;
    font-size: 14px;
    fill: black;
  }
</style>
</head>
<body>
<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg" aria-label="Patient Activity Classification Flowchart">

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
      refX="10" refY="3.5" orient="auto" fill="black">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <!-- Raw Data -->
  <rect x="320" y="20" width="160" height="50" rx="8" ry="8" class="rect-main"/>
  <text x="400" y="55" font-size="20" fill="black" text-anchor="middle" dominant-baseline="middle">Raw Data</text>

  <!-- Arrow Raw Data -> Data Collection -->
  <line x1="400" y1="70" x2="400" y2="110" class="arrow" />

  <!-- Data Collection -->
  <ellipse cx="400" cy="160" rx="130" ry="40" class="ellipse-data-collection"/>
  <text x="400" y="160" font-size="22" fill="white" text-anchor="middle" dominant-baseline="middle">Data Collection</text>

  <!-- Arrow Data Collection -> Data Preprocessing -->
  <line x1="400" y1="200" x2="400" y2="250" class="arrow" />

  <!-- Input Data (Extraction) -->
  <rect x="570" y="230" width="180" height="70" rx="8" ry="8" class="rect-main"/>
  <text x="660" y="270" font-size="18" fill="black" text-anchor="middle" dominant-baseline="middle">Input Data
    <tspan x="660" dy="22" text-anchor="middle"> (Extraction)</tspan>
  </text>

  <!-- Arrow Input Data -> Data Preprocessing -->
  <line x1="570" y1="260" x2="530" y2="260" class="arrow"/>
  <line x1="530" y1="260" x2="460" y2="250" />
  <line x1="460" y1="250" x2="410" y2="250" class="arrow"/>

  <!-- Data Preprocessing -->
  <ellipse cx="400" cy="250" rx="140" ry="45" class="ellipse-data-preprocessing"/>
  <text x="400" y="250" font-size="22" fill="white" text-anchor="middle" dominant-baseline="middle">Data Preprocessing</text>

  <!-- Arrow Data Preprocessing -> Train Data -->
  <line x1="320" y1="275" x2="200" y2="350" class="arrow"/>
  
  <!-- Train Data -->
  <ellipse cx="200" cy="370" rx="90" ry="35" class="ellipse-train-test"/>
  <text x="200" y="370" font-size="20" fill="white" text-anchor="middle" dominant-baseline="middle">Train Data</text>

  <!-- Arrow Data Preprocessing -> Test Data -->
  <line x1="480" y1="275" x2="600" y2="350" class="arrow" />

  <!-- Test Data -->
  <ellipse cx="600" cy="370" rx="90" ry="35" class="ellipse-train-test"/>
  <text x="600" y="370" font-size="20" fill="white" text-anchor="middle" dominant-baseline="middle">Test Data</text>

  <!-- Optional Label -->
  <text x="400" y="325" font-size="18" class="label-optional" text-anchor="middle">Optional</text>

  <!-- Arrow Train Data & Test Data -> model -->
  <line x1="200" y1="405" x2="400" y2="470" class="arrow" />
  <line x1="600" y1="405" x2="400" y2="470" class="arrow" />

  <!-- model node -->
  <ellipse cx="400" cy="490" rx="80" ry="40" class="ellipse-model"/>
  <text x="400" y="490" font-size="22" fill="black" text-anchor="middle" dominant-baseline="middle">model</text>

  <!-- Arrows model -> models -->
  <line x1="320" y1="525" x2="180" y2="580" class="arrow" />
  <line x1="400" y1="530" x2="400" y2="590" class="arrow" />
  <line x1="480" y1="525" x2="620" y2="580" class="arrow" />
  <line x1="370" y1="535" x2="265" y2="620" class="arrow" />
  
  <!-- Logistic Regression -->
  <ellipse cx="180" cy="620" rx="130" ry="50" class="ellipse-models"/>
  <text x="180" y="620" font-size="20" fill="black" text-anchor="middle" dominant-baseline="middle">Logistic Regression</text>

  <!-- SVM -->
  <ellipse cx="400" cy="630" rx="45" ry="40" class="ellipse-models"/>
  <text x="400" y="630" font-size="20" fill="black" text-anchor="middle" dominant-baseline="middle">SVM</text>

  <!-- Random Forest -->
  <ellipse cx="620" cy="620" rx="110" ry="50" class="ellipse-models"/>
  <text x="620" y="620" font-size="20" fill="black" text-anchor="middle" dominant-baseline="middle">Random Forest</text>

  <!-- STM -->
  <ellipse cx="265" cy="670" rx="60" ry="40" class="ellipse-models"/>
  <text x="265" y="670" font-size="16" fill="black" text-anchor="middle" dominant-baseline="middle">STM</text>

  <!-- arrows from models to accuracy -->
  <line x1="170" y1="670" x2="400" y2="730" class="arrow" />
  <line x1="400" y1="670" x2="400" y2="730" class="arrow" />
  <line x1="620" y1="670" x2="400" y2="730" class="arrow" />
  <line x1="325" y1="705" x2="400" y2="730" class="arrow" />

  <!-- Accuracy -->
  <ellipse cx="400" cy="760" rx="210" ry="60" class="ellipse-accuracy"/>
  <text x="400" y="760" font-size="21" fill="black" text-anchor="middle" dominant-baseline="middle" font-weight="700">
    Accuracy of Patient's Activity
    <tspan x="400" dy="30">using different algorithms</tspan>
  </text>
</svg>
</body>
</html>
